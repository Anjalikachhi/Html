<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery at Your Doorstep</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffe6e6;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    main div {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ff4d4d;
    }

    main p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1em;
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zomato</h1>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <div>Order food anytime</div>
    <p>This is a clone of the Zomato app. It's one of the best projects I've worked on, and I'm proud of how it's turning out!</p>
  </main>

  <footer>
    &copy; Zomato Clone Project
  </footer>
</body>
</html>
